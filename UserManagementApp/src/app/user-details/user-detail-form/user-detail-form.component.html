<form novalidate #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="userDetailId"
    [value]="service.formData.userDetailId" />
    <div class="form-group row">
        <div class="form-group col-md-6">
            <label>First Name</label>
            <input class="form-control form-control-lg" placeholder="First Name" 
            name="firstName" #firstName="ngModel" [(ngModel)]="service.formData.firstName" 
            required [class.invalid]="firstName.invalid && firstName.touched">
            <span class="help-block" *ngIf="firstName.invalid && firstName.touched">
                First Name is required
            </span>
        </div>
        <div class="form-group col-md-6">
            <label>Last Name</label>
            <input class="form-control form-control-lg" placeholder="Last Name" 
            name="lastName" #lastName="ngModel" [(ngModel)]="service.formData.lastName"
             required [class.invalid]="lastName.invalid && lastName.touched">
             <span class="help-block" *ngIf="lastName.invalid && lastName.touched">
                Last Name is required
            </span>
        </div>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control form-control-lg" placeholder="abc@example.com" 
        name="email" #email="ngModel" [(ngModel)]="service.formData.email" 
        required email [class.invalid]="email.invalid && email.touched">
        <span class="help-block" *ngIf="email.errors?.required && email.touched">
            E-mail is required
        </span>
        <span class="help-block" *ngIf="email.errors?.email && email.touched">
            E-mail is invalid (eg:- abc@example.com)
        </span>
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input class="form-control form-control-lg" placeholder="Phone Number" 
        name="phone" #phone="ngModel" [(ngModel)]="service.formData.phone">
    </div>
    <div class="form-group">
        <label>Address</label>
        <textarea class="form-control form-control-lg" placeholder="Address" 
        name="address" #address="ngModel" [(ngModel)]="service.formData.address"></textarea>
    </div>
    <div class="form-group row">
      <div class="form-group col-md-6">
         <label>Gender</label>
         <select class="form-control form-control-lg" data-toggle="dropdown"
         name="gender" #gender="ngModel" [(ngModel)]="service.formData.gender" required
         [class.invalid]="gender.invalid && gender.touched">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
         </select>
         <span class="help-block" *ngIf="gender.invalid && gender.touched">
            Please select a gender!
        </span>
        </div>
        <div class="form-group col-md-6">
            <label class="control-label col-md-5">Active</label>
         <div class="col-md-7">
            <label class="radio-inline control-label " id="yesRadioLabel">
             <input checked="checked" type="radio" value="YES" id="yesRadio"
             name="customRadioInline1" #customRadioInline1="ngModel" [(ngModel)]="service.formData.active"> Yes  
         </label>
         <label class="radio-inline control-label">
             <input type="radio" value="NO"
             name="customRadioInline2" #customRadioInline2="ngModel" [(ngModel)]="service.formData.active"> No
         </label>
            </div>
        </div>
    </div>
    <div class="grid-container">

        <div class="grid-child purple">
            <button type="submit" id="addUserButton" class="btn btn-primary btn-lg btn-block" [disabled]="form.invalid"> 
                SUBMIT
            </button>
        </div>
    
        <div class="grid-child green">
            <button type="button" id="resetButton" class="btn btn-primary btn-lg btn-block" (click)="resetForm(form)">Reset</button>
        </div>
      
    </div>


</form>

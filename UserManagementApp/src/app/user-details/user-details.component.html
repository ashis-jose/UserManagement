<div class="jumbo-heading py-2 col-md-12" >
    <h1 class="diplay-4 text-center">USER MANAGEMENT </h1>
</div>

<div class="col-md-12">
    <table class="table userTable">
        <thead class="thead-light thead-light-new">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Gender</th>
                <th>Active</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
          <tr col-md-12 id="searchBar">
            <td><input class="form-control input-sm" [(ngModel)]="searchInput"  (keyup)="searchFN()" placeholder="Search"></td>
            <td><input class="form-control input-sm" [(ngModel)]="searchInput1"  (keyup)="searchLN()" placeholder="Search"></td>
            <td><input class="form-control input-sm" [(ngModel)]="searchInput2"  (keyup)="searchEM()" placeholder="Search"></td>
            <td><input class="form-control input-sm" [(ngModel)]="searchInput3"  (keyup)="searchP()" placeholder="Search"></td>
            <td><input class="form-control input-sm" [(ngModel)]="searchInput4"  (keyup)="searchAD()" placeholder="Search"></td>
            <td><input class="form-control input-sm" [(ngModel)]="searchInput5"  (keyup)="searchG()" placeholder="Search"></td>
            <td><input class="form-control input-sm" [(ngModel)]="searchInput6"  (keyup)="searchAC()" placeholder="Search"></td>
            <td></td>
            
          </tr>  
          <tr *ngFor="let ud of service.list">
                <td>{{ud.firstName}}</td>
                <td>{{ud.lastName}}</td>
                <td>{{ud.email}}</td>
                <td>{{ud.phone}}</td>
                <td>{{ud.address}}</td>
                <td>{{ud.gender}}</td>
                <td>{{ud.active}}</td>
                <td style='white-space: nowrap'>
                    <i (click)="updateForm(ud.userDetailId);showModal=true" class="fas fa-edit fa-lg" id="editIcon"></i>
                    <i (click)="onDelete(ud.userDetailId)" class="far fa-trash-alt fa-lg text-danger"></i>
                    
                </td>
                
            </tr>
        </tbody>
    </table>
</div>

    <button type="button" class="btn btn-info btn-lg col-md-12"   (click)="showModal=true"><i class="fas fa-user-plus"></i> Add New User</button>
    <!-- Modal -->
    <div id="myModal" class="modal" role="dialog" [ngClass]="{'show':showModal}">
    <div class="modal-dialog modal-lg">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          
          <h4 class="modal-title">USER DETAILS</h4>
          <button type="button" class="close" data-dismiss="modal" (click)="showModal=false">&times;</button>
        </div>
        <div class="modal-body">
            <app-user-detail-form></app-user-detail-form>
        </div>
        <div class="modal-footer">
          <button type="button" id="buttonCancel" class="btn btn-default btn-danger" data-dismiss="modal" (click)="showModal=false;">Cancel</button>
        </div>
      </div>
  
    </div>
  </div>
